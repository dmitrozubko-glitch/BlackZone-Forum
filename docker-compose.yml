version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: blackzone-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: forum
      MONGO_INITDB_ROOT_PASSWORD: forum123
      MONGO_INITDB_DATABASE: blackzone-forum
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: .
    container_name: blackzone-backend
    environment:
      MONGODB_URI: mongodb://forum:forum123@mongodb:27017/blackzone-forum
      JWT_SECRET: your_secret_key_here
      PORT: 5000
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./server:/app/server

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: blackzone-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongodb_data:
